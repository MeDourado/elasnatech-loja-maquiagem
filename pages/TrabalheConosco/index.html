<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.D Maquiagem - Trabalhe Conosco</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="trabalheconosco">
        <div class="texto-trabalheconosco">
          <h1>TRABALHE NA</h1>
          <img src="../../assets/imgs/logo.png" />
        </div>
        <form>
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Insira seu nome"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Insira seu email"
            required
          />

          <label for="cargo">Cargo Desejado</label>
          <input
            type="text"
            id="cargo"
            name="cargo"
            placeholder="Insira o cargo desejado"
            required
          />

          <label for="curriculo">Curr√≠culo (PDF ou Word)</label>
          <input
            type="file"
            id="curriculo"
            name="curriculo"
            accept=".pdf, .doc, .docx"
            required
          />

          <button type="submit" value="Enviar Candidatura">
            ENVIAR CANDIDATURA
          </button>
        </form>
      </div>
    </main>
    <!-- Meu script aqui -->
    <script src="./index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../../scripts/functions.js"></script>
  </body>
</html>
